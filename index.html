<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="heading">
            Calculator
        </h1>
    </div>
    <section class="cal-main">
        <div class="output">
            0
        </div>
        <div class="button">
            <button class="cal-buttons double">C</button>
            <button class="cal-buttons">←</button>
            <button class="cal-buttons">+</button>
        </div>
        <div class="button">
            <button class="cal-buttons inputs">1</button>
            <button class="cal-buttons inputs">2</button>
            <button class="cal-buttons inputs">3</button>
            <button class="cal-buttons">-</button>
        </div>
        <div class="button">
            <button class="cal-buttons inputs">4</button>
            <button class="cal-buttons inputs">5</button>
            <button class="cal-buttons inputs">6</button>
            <button class="cal-buttons">×</button>
        </div>
        <div class="button">
            <button class="cal-buttons inputs">7</button>
            <button class="cal-buttons inputs">8</button>
            <button class="cal-buttons inputs">9</button>
            <button class="cal-buttons">÷</button>
        </div>
        <div class="button">
            <button class="cal-buttons triple inputs">0</button>
            <button class="cal-buttons">=</button>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
